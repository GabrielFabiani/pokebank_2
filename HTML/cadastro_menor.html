<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cadastro_menor.css">
    <script defer src="../JS/cadastro_menor.js"></script>
    <title>Cadastro - PokeBank</title>
</head>
<body>
    <div class="FormCadastro">
        <div>
            <img src="../imagens/wall-stickers-for-kids-pikachu.png" alt="Pikachu">
            <img src="../imagens/camera.gif" alt="Animação" id="gif"> 
        </div>

        <div>
            <h1>Identificamos que você é menor de Idade!</h1>
            <h3>Por favor, preencha os campos a seguir</h3>

            <div class="input-1">
                <input type="text" placeholder="Nome do Responsável">
                <input type="text" placeholder="Sobrenome">
            </div>    
            <div class="input-2">
                <input type="text" placeholder="CPF do Responsável">
                <input type="email" placeholder="E-mail do Responsável">
                <input type="tel" placeholder="Telefone do Responsável">
                <input type="date" placeholder="Data de Nascimento">
            </div>

            <div class="termos">
                <input type="checkbox" id="termos">
                <label for="termos">
                    Li e aceito os <a href="#">Termos e Condições de Serviço</a>
                </label>
            </div>

            <a href="#" class="botao-concluir">Concluir</a>
        </div>

        <hr>
    </div>
</body>
</html>
